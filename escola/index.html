<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Escola</title>
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="text/javascript" href="../bootstrap/bootstrap.min.js">


</head>

<body>

    <div class="card container mt-3 ">
        <div class="mt-2">
            <h2 style="text-align: center;" class="mt-0">CADASTRO DE ALUNO</h2>
        </div>
        <form action="cadastroAlunos.php" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome Aluno*</label>
                <input type="text" class="form-control" id="nome" name="nome" onblur="V_nome(this)" required>
                <div id="alertaNome" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Curso*</label>
                <input type="text" class="form-control" id="curso" name="curso" onblur="V_curso(this)" required>
                <div id="alertaCurso" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Gênero</label>
                <input type="text" class="form-control" id="genero" name="genero" onblur="">
                <div id="alertaGenero" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Idade*</label>
                <input type="number" class="form-control" id="idade" name="idade" onblur="V_idade(this)" min="1" required>
                <div id="alertaIdade" class="form-text"></div>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" onblur="V_cadastrar(this)" value="Cadastrar">
            </div>
        </form>
    </div>

    <div class="card container mt-3 ">
        <div class="mt-2">
            <h2 style="text-align: center;" class="mt-0">PESQUISA DE ALUNO</h2>
        </div>
        <form action="pesquisaAlunos.php" method="POST">
            <div class="mb-3">
                <label class="form-label">ID do Aluno*</label>
                <input type="number" min="1" class="form-control" id="id" name="id" onblur="V_id(this)" required>
                <div name="alertaId" class="form-text"></div>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Pesquisar">
                <!-- <div id="alertavalor" class="form-text"></div> -->
            </div>
        </form>
    </div>

    <div class="card container mt-3 mb-3">
        <div class="mt-2">
            <h2 class="mt-0" style="text-align: center;">DELETAR ALUNO</h2>
        </div>
        <form action="deletarAlunos.php" method="post">
            <div class="mb-3">
                <label class="form-label">ID do Aluno*</label>
                <input type="number" class="form-control" min="1" id="id" name="id" onblur="V_id(this)" required>
                <div id="alertaId" class="form-text"></div>
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary" value="Deletar" onclick="">
            </div>
        </form>
    </div>
    <script>
        function V_id(campo) {
            if (campo.value.trim() == '') {
                p = document.getElementById("alertaId").innerHTML = '*Campo obrigatório';
                document.getElementById("alertaId").style.color = 'red';
            } else {
                document.getElementById("alertaId").innerHTML = '';
            }
        }
        function V_nome(campo) {
            if (campo.value.trim() == '') {
                p = document.getElementById("alertaNome").innerHTML = '*Campo obrigatório';
                document.getElementById("alertaNome").style.color = 'red';
            } else {
                document.getElementById("alertaNome").innerHTML = '';
            }
        }
        function V_curso(campo) {
            if (campo.value.trim() == '') {
                p = document.getElementById("alertaCurso").innerHTML = '*Campo obrigatório';
                document.getElementById("alertaCurso").style.color = 'red';
            } else {
                document.getElementById("alertaCurso").innerHTML = '';
            }
        }
        function V_idade(campo) {
            if (campo.value.trim() == '') {
                p = document.getElementById("alertaIdade").innerHTML = '*Campo obrigatório';
                document.getElementById("alertaIdade").style.color = 'red';
            } else {
                document.getElementById("alertaIdade").innerHTML = '';
            }
        }
    </script>
</body>

</html>
