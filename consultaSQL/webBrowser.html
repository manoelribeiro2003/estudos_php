<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="webFrame" src=""></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const webFrame = document.getElementById('webFrame');
            const urlInput = prompt('Digite a URL:', 'https://');

            if (urlInput) {
                loadURL(urlInput);
            }

            function loadURL(url) {
                webFrame.src = url;
            }
        });
    </script>
</body>

</html>
